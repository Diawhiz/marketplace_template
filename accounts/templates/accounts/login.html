{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <form method="post" class="col-md-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-secondary mt-3">Login with Google</a>
</div>
{% endblock %}
