<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="E-commerce platform for buying and selling products">
    <title>E-commerce - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white">
        <nav class="container mx-auto p-4">
            <div class="flex justify-between items-center">
                <a href="{% url 'home' %}" class="text-2xl font-bold">E-commerce</a>
                <ul class="flex space-x-4">
                    <li><a href="{% url 'home' %}" class="hover:underline">Home</a></li>
                    <li><a href="{% url 'products:product_list' %}" class="hover:underline">Products</a></li>
                    <li><a href="{% url 'cart' %}" class="hover:underline">Cart</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'accounts:profile' %}" class="hover:underline">Profile</a></li>
                        <li><a href="{% url 'account_logout' %}" class="hover:underline">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'account_login' %}" class="hover:underline">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>&copy; 2025 E-commerce Platform. All rights reserved.</p>
    </footer>
</body>
</html>
